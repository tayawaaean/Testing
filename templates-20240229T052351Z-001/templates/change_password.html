<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>New Password</title>

   <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    <img class="logo2" src="https://e-star.ph/images/mmsu.png" alt="MMSU Logo">
    <div class="container">
        <header> Create New Password </header>

        <form action="login">

            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="New password" class="password" />
                    <i class="bx bx-hide show-hide" ></i>
                </div>
                <span class="error password-error">
                    <i class="bx bx-error-circle  error-icon"> </i>
                    <p class="error-text">Please enter 8 character with number, symbol, small and capital letter.</p>
                </span>
            </div>

            <div class="field confirm-password">
                <div class="input-field">
                    <input type="password" placeholder="Confirm password" class="cPassword" />
                    <i class="bx bx-hide show-hide" ></i>
                </div>
                <span class="error cpassword-error">
                    <i class="bx bx-error-circle  error-icon"> </i>
                    <p class="error-text">Password don't match</p>
                </span>
            </div>

            <div class="input-field button">
                <input type="submit" value="Submit Now" />
                
            </div>


        </form>
    </div>


    <script src="{{ url_for('static', filename='script3.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/schedule.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/dashboard/publish_sensor_data.js') }}"></script>

</body>
</html>
