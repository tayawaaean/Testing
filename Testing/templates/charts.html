<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="../static/styles/charts/style.css">
    <link rel="stylesheet" href="../static/styles/charts/style_chart.css">
    <link rel="stylesheet" href="../static/styles/charts/chartscalendar.css">
    
  
    <title>CONTROLLED NURSERY</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>

            <div class="Logo">
                <div class="logo">
                    <img src="../static/images/LOGO-MMSU.png">
                    <h2 style="color: darkgreen;">G0<span class="danger">Nursery</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="index" >
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>

                <a href="feed">
                    <span class="material-icons-sharp live-icon">
                        live_tv
                    </span>
                    <h3>Feed</h3>
                </a>
    
                <a href="charts" class="active">
                    <span class="material-icons-sharp">
                        insights
                    </span>
                    <h3>Charts</h3>
                </a>

                <a href="alerts">
                    <span class="material-symbols-outlined">
                        notifications
                        </span>
                    <h3>Alerts</h3>
                    <span class="message-count">27</span>
                </a>

                <a href="users">
                    <span class="material-symbols-outlined">
                        manage_accounts
                        </span>
                    <h3>User</h3>
                </a>

                <a href="about">
                    <span class="material-symbols-outlined">
                        help
                    </span>
                    <h3>About Us</h3>
                </a>

                <a href="main_login" onclick="confirmLogout()">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>

            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <div class="chart">
                <h2>DATA CHARTS</h2>
            </div>
            <!-- Analyses -->
            <div class="analyse">
                
                <div class="chart1">
                    <canvas id="temperatureChart"></canvas>
                    <div id="temperature-container">
                        <input type="text" id="temperature-date-input" placeholder="Select Date">
                    </div>
                </div>
        
                <div class="chart2">
                    <canvas id="humidityChart"></canvas>
                    <div id="humidity-container">
                        <input type="text" id="humidity-date-input" placeholder="Select Date">
                    </div>
                </div>
                

                <div class="chart3">
                        <canvas id="lightLevelChart"></canvas>
                        <div id="lumens1-container">
                            <input type="text" id="lumens1-date-input" placeholder="Select Date">
                        </div>
                    </div>

                <div class="chart4">
                        <canvas id="lightChart"></canvas>
                        <div id="lumens2-container">
                            <input type="text" id="lumens2-date-input" placeholder="Select Date">
                        </div>
                    </div>


                <div class="chart5">
                        <canvas id="light1Chart"></canvas>
                        <div id="lumens3-container">
                            <input type="text" id="lumens3-date-input" placeholder="Select Date">
                        </div>
                    </div>


                <div class="chart6">
                        <canvas id="light2Chart"></canvas>
                        <div id="lumens4-container">
                            <input type="text" id="lumens4-date-input" placeholder="Select Date">
                        </div>
                    </div>



            </div>
        </main>

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Reza</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="../images/profile-1.jpg">
                    </div>
                </div>

            </div>
            <!-- End of Nav -->

            <div class="user-profile">
                <div class="logo">
                    <img src="../static/images/LOGO-MMSU.png">
                    <h2>Research&Development</h2>
                    <p>MMSU Garlic Research Center and </p>
                    <p>Food Laboratory</p>
                </div>
            </div>

        </div>


    </div>

    
    <script src="{{ url_for('static', filename='temp.js') }}"></script>
    <script src="{{ url_for('static', filename='logout.js') }}"></script>
    <script src="{{ url_for('static' , filename='light.js') }}"></script>
    <script src="{{ url_for('static', filename='orders.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="{{ url_for('static', filename='control_relay.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/charts/temperaturechart.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/charts/humidity_chart.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/charts/rack1chart.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/charts/rack2chart.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/charts/rack3chart.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/charts/rack4chart.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/charts/humidity_calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/charts/temperature_calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/charts/lumens1_calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/charts/lumens2_calendar.js') }}"></script>    
    <script src="{{ url_for('static', filename='javascripts/charts/lumens3_calendar.js') }}"></script>    
    <script src="{{ url_for('static', filename='javascripts/charts/lumens4_calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/schedule.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/dashboard/publish_sensor_data.js') }}"></script>        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
</body>

</html>
